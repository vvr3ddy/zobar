name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Lint with flake8 (optional)
      if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run syntax check
      run: |
        python -m py_compile src/zobar/__init__.py

    - name: Run tests
      run: |
        python -m pytest tests/ -v || echo "No tests found or tests failed"

    - name: Run demo scripts
      run: |
        python demo.py || echo "Demo failed (non-TTY environment)"
        python demo_group.py || echo "Demo failed (non-TTY environment)"

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install mypy
      run: pip install mypy

    - name: Type check with mypy
      run: |
        mypy src/zobar/__init__.py --ignore-missing-imports || true
